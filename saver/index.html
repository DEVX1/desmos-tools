<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>Desmos Saver</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--Fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa|Text+Me+One">
		<!--
		<link rel="stylesheet" href="../assets/css/fonts.css">
		-->
		
		<!--jQuery local
		<script src="../assets/js/jquery-3.1.1.min.js"></script>
		-->
		
		<!--jQuery CDN-->
		<script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
		
		<!--tether JS CDN-->
		<script src="https://cdn.jsdelivr.net/tether/1.4.0/tether.min.js"></script>
		
		<!--Bootstrap CSS CDN-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--Bootstrap JS CDN-->
		<script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		
		
		<!--CodeMirror local
		<link rel="stylesheet" href="../assets/codemirror/lib/codemirror.css">
		<script src="../assets/codemirror/lib/codemirror.js"></script>
		<script src="../assets/codemirror/mode/javascript/javascript.js"></script>
		-->
		
		<!--CodeMirror CDN
		<link rel="stylesheet" href="https://cdn.bootcss.com/codemirror/5.24.2/codemirror.min.css">
		<script src="https://cdn.bootcss.com/codemirror/5.24.2/codemirror.min.js"></script>
		<script src="https://cdn.bootcss.com/codemirror/5.24.2/mode/javascript/javascript.min.js"></script>
		-->
		
		<link rel="stylesheet" href="../assets/css/main.css">
		<link rel="stylesheet" href="./stylesheet.css">
	</head>
	<body>
		<div class="loading-container">
			<div class="loading-layer">
				<div class="loading-background"></div>
			</div>
			<div class="loading-layer">
				<div class="loading-text">
					<span class="logo">desmos</span>
					<span class="title">Saver</span>
				</div>
			</div>
			<div class="loading-layer">
				<div class="loading-credits">
					by Penguint
				</div>
			</div>
		</div>
		
		<header>
			<div class="title-container">
				<span class="logo">desmos</span>
				<span class="title">Saver</span>
			</div>
			<div class="btn-container">
				<span class="icon get-btn">
					<i class="glyphicon glyphicon-save"></i>
				</span>
				<span class="icon set-btn">
					<i class="glyphicon glyphicon-open"></i>
				</span>
				<span class="icon lang-btn">
					<i class="glyphicon glyphicon-globe"></i>
				</span>
			</div>
		</header>
		
		<div id="calculator"></div>
		
		<div class="code-container">
			<div class="code-header">
				<span class="code-title">
					<i class="glyphicon glyphicon-edit"></i>
				</span>
				<!--
				<span class="icon copy-btn">
					<i class="glyphicon glyphicon-copy"></i>
				</span>
				-->
			</div>
			
			<div class="print-box">
				<textarea class="print-box-textarea" id="print-box-textarea" spellcheck="false"></textarea>
			</div>
		</div>
		
		<!--desmos API
		<script src="https://www.desmos.com/api/v0.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
		-->
		
		<!--desmos API local-->
		<script src="../assets/js/calculator.js"></script>
		
		<script src="./script.js"></script>
	</body>
</html>
