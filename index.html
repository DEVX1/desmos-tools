 <!DOCTYPE HTML>
 
<html>
	<head>
		
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Desmos 3D</title>
		
		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
		
		<script src="https://www.desmos.com/api/v0.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	
	<body>
		<p>
			<div id="calculator"></div>
		</p>
		
		<p>
			<button id="get-button">Get state and print</button>
			<button id="replace-button">Replace and print</button>
			<span id="print-box"></span>
		</p>
		<script>
			var elt = document.getElementById('calculator');
			var $getButton = $('#get-button');
			var $replaceButton = $('#replace-button');
			var $box = $('#print-box');
			
			var calculator = Desmos.GraphingCalculator(elt);
			
			calculator.setExpression({id:'graph1', latex:'y=x^2'});
			
			$getButton.click(function(){
				var state = calculator.getState();
				var str = JSON.stringify(state);
				$box.text(str);
			})
			
			$replaceButton.click(function(){
				var state1 = JSON.parse(str.replace("#2d70b3"ï¼Œ"#000000"));
				calculator.setState(state1);
			})
		</script>	
	</body>
</html>
